<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Kihnoxandria</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header">
        <h1>Library of Kihnoxandria</h1>
    </div>

    <div id="sidebar">
        <button id="addBook">+ Add Book</button>
    </div>

    <div id="main">
        

        <div id="modal">

                <span class="close">&times;</span>
                <form id="form" onsubmit="return false">
                    <h2>Add New Book</h2>
                    <div class="input">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
    
                    <div class="input">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="input">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages" required>
                    </div>
                    
                    <div class="input">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>       
                    <button id="submit" form="form">Submit</button>
                </form>
            
        </div>

        <div id="bookshelf"></div>
        
    </div>

    <footer>
        <p>Created by <a href="https://github.com/kihno">Kihno</a></p>
    </footer>
    
</body>
</html>
